    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Log In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../img/logo.png">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="styles.css">

    <body class="text-center">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-color fixed-top">
                <a class="navbar-brand" href="../index.html">
                    <img class="logo" src="../img/logo.png" width="125" height="75">
                </a>
            </nav>
        </div>

        <div id="login">
            <form class="form-signin" id="frm">
                <h1 class="h3 mb-3 font-weight-normal">Inicio de Sesión</h1>
                <label for="inputEmail" class="sr-only">Correo Electrónico</label>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico">
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Contraseña">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
            </form>
        </div>
          

        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/jquery.validate.min.js"></script>
        <script src="scripts.js"></script>
        <script src="" async defer></script>
    </body>
